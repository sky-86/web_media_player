<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=firefox">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  <title>Media Player</title>
</head>

<body>
  <div class="container">
    <div class="iphone neu">
      <div class="title">
        <div><i class="fas fa-chevron-left"></i></div>
        <div>NOW PLAYING</div>
        <div><i class="fas fa-ellipsis-v"></i></div>
      </div>
      <div class="album-overlay">
        <div class="album-overlay"></div>
        <div id="video_container">
          <input onchange="playbackSlider()" class="input-file" id="choose-file" onclicked="videoLength" type="file"/>
          <video class="video-player"></video>
          <img class="image-viewer">
        </div>
        <h2 class="song-title">
          Test
        </h2>
        <h3 class="artist-title">
          Test
        </h3>
      </div>
      <div class="buttons">
        <button onclick="rewind(event)" class="btn lg neu"><i class="fa fa-backward"></i></button>
        <button onclick="play(event)" class="btn lg neu" ><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
        <button onclick="forward(event)" class="btn lg neu"><i class="fa fa-forward"></i></button>
        <button onclick="fullScreen(event)" class="btn lg red neu"><i class="fa fa-expand"></i></button>
        <button class="btn lg red neu"><i class="fa-solid fa-shuffle"></i></button>
        <button class="btn lg red neu"><i class="fa-solid fa-repeat"></i></button>
      </div>

      <div class="speedcontrolcontainer">
        <div>
          <input type="range" id="pbrate" min=0 value=100 max=2 step=.1>
          <span id="durtimetext"></span>  
          <span>Speed</span>
        </div>
      </div>

      <div class="speed">
        <div class="speed-bar"></div>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
