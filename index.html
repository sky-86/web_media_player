<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=firefox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <title>Media Player</title>
</head>
<body>
    <div class="container">
        <input class="input-file" id="choose-file" type="file" onchange="checkFileExtension()" />
        <div class="video">
            <video onclick="play(event)" width="300" height="400" class="video-player"></video>
        </div>
        <div class="buttons">
            <button onclick="play(event)"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
            <button onclick="rewind(event)"><i class="fa fa-fast-backward"></i></button>
            <button onclick="forward(event)"><i class="fa fa-fast-forward"></i></button>
            <button onclick="fullScreen(event)"><i class="fa fa-expand"></i></button>
        </div>
                    
      <div class="container">
        <img class="image-viewer">

        <div class="test">
            <input type="file" id="test-audiodata" accept=".mp3, .wav, .ogg">
            <div id="cover"></div>
            <p id="track"></p>
            <p id="artist"></p>
            <p id="album"></p>
            <p id="genre"></p>
        </div>
    </div>

    <div class="timeline">
        <div class="bar">
            <div class="inner"></div>

    <div class="container">
      <input type="file" id="filepicker" webkitdirectory multiple>
      <ul id="listing"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
