<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=firefox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <title>Media Player</title>
</head>
<body>
    <div class="container">
        <input class="input-file" id="choose-file" type="file" onchange="checkFileExtension()" />
        <div class="video">
            <video onclick="play(event)" width="300" height="400" class="video-player"></video>
        </div>
        <div class="buttons">
            <button onclick="play(event)"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
            <button onclick="rewind(event)"><i class="fa fa-fast-backward"></i></button>
            <button onclick="forward(event)"><i class="fa fa-fast-forward"></i></button>
            <button onclick="fullScreen(event)"><i class="fa fa-expand"></i></button>
        </div>
                    
      <div class="container">
        <img class="image-viewer">

        <div class="test">
            <input type="file" id="test-audiodata" accept=".mp3, .wav, .ogg">
            <div id="cover"></div>
            <p id="track"></p>
            <p id="artist"></p>
            <p id="album"></p>
            <p id="genre"></p>
        </div>
    </div>

    <div class="timeline">
        <div class="bar">
            <div class="inner"></div>

    <div class="container">
      <input type="file" id="filepicker" webkitdirectory multiple>
      <ul id="listing"></ul>
        <div class="iphone neu">
            <div class="title">
                <div><i class="fas fa-chevron-left"></i></div>
                <div>NOW PLAYING</div>
                <div><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="album-overlay">
                <div class="album-overlay"></div>
                <img src="https://images-na.ssl-images-amazon.com/images/I/810GyyWObmL._SL1400_.jpg" alt="">
                <h2 class="song-title">
                    Test
                </h2>
                <h3 class="artist-title">
                    Test
                </h3>
            </div>
            <div class="buttons">
                <button class="btn lg red neu"><i class="fas fa-heart"></i></button>
                <button class="btn lg neu"><i class="fas fa-backward"></i></button>
                <button class="btn lg neu"><i class="fas fa-play"></i></button>
                <button class="btn lg neu"><i class="fas fa-forward"></i></button>
            </div>

            <div class="track neu">
                <div></div>
            </div>

            <div class="lyrics">
                <i class="fas fa-angle-up"></i>
                <span>LYRICS</span>
            </div>

            <!--our code -->
            <div id="video_container">
                <input class="input-file" id="choose-file" type="file" onchange="checkFileExtension()" />
                <video class="video-player" controls></video>
                <img class="image-viewer">
            </div>   
            <!--end our code -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
