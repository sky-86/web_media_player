<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=firefox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Media Player</title>
</head>
<body>
    <div id="container">
        <input class="in-video" type="file" accept="video/*"/>
        <video class="video-player" controls></video>
    </div>
    <div id="container">
        <input class="in-audio" type="file" accept="audio/*"/>
        <audio class="audio-player" controls>
    </div>
    <div id="container">
        <input class="in-image" type="file" accept="image/*"/>
        <img class="image-viewer">
    </div>



    <script src="index.js"></script>
</body>
</html>
