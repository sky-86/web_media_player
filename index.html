<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=firefox">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  <title>Media Player</title>
</head>

<body>
  <div class="container">

    <div class="iphone neu">
      <div class="title">
        <div><i class="fas fa-chevron-left"></i></div>
        <div>NOW PLAYING</div>
        <div><i class="fas fa-ellipsis-v" id="directory""></i></div>
        <!--<span id="dialogBox"></span>-->
      </div>

      <!--PLAYLIST TEST-->
      
        <div class="music-playlist">
          <div class="playlist-header">
            <i class="fas fa-music"></i>
            <h2>Playlist</h2>
            <i class="fas fa-times"></i>
          </div>
        </div>


    

      <div class="album-overlay">
        <div class="album-overlay"></div>
        <div id="video_container">
          <input onchange="playbackSlider(); getFileName()" class="input-file" id="choose-file" onclicked="videoLength" type="file" />
          <video class="video-player"></video>
          
          <!--Displays cover art and other image files
            Note: div has better styling results over img tag 
          -->
          <div id="cover"><img class="image-viewer"></div>
          

          <!--Displays audio track data-->
          <p class="audiotag" id="track"></p>
          <p class="audiotag" id="artist"></p>
          <p class="audiotag" id="album"></p>

          <canvas id="imageCanvas" width="250" height="250"></canvas>
        </div>

          <!--
          <h2 class="song-title" id="demo">
            Test
          </h2>
        -->
      </div>
      <div class="buttons">
        <button onclick="rewind(event)" class="btn lg neu"><i class="fa fa-backward"></i></button>
        <button onclick="play(event)" class="btn lg neu"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
        <button onclick="forward(event)" class="btn lg neu"><i class="fa fa-forward"></i></button>
        <button class="btn lg red neu"><i class="fa-solid fa-shuffle"></i></button>
        <button class="btn lg red neu"><i class="fa-solid fa-repeat"></i></button>
        <button onclick="fullScreen(event)" class="btn lg red neu"><i class="fa fa-expand"></i></button>
      </div>

      <div class="speedcontrolcontainer">
        <div>
          <input type="range" id="pbrate" class="slider" min=0 value=100 max=2 step=.1>
          <span id="speedAmount"></span>  
          <!--<span>Speed</span>-->
        </div>
      </div>
      
      <div id="video_seek_bar">
        <input id="scrubtimer" class="seekSlider" type="range" min="0" max="100" value="0" step="1">
        <span id="curtimetext">00:00</span> / <span id="durtimetext">00:00</span>
      </div>

    <script src="script/index.js"></script>
    <script src="script/load_media.js"></script>
    <script src="script/controls.js"></script>
    <script src="script/ppm.js"></script>
    <script src="script/folders.js"></script>

</body>

</html>
