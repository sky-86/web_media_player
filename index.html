<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=firefox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <title>Media Player</title>
</head>
<body>
    <div id="container">
        <input class="input-file" id="choose-file" type="file" onchange="checkFileExtension()" />
        <video class="video-player" id="video-player" preload="metadata" controls></video> 
        <img class="image-viewer">

        <div class="test">
            <input type="file" id="test-audiodata" accept=".mp3, .wav, .ogg">
            <div id="cover"></div>
            <p id="track"></p>
            <p id="artist"></p>
            <p id="album"></p>
            <p id="genre"></p>
        </div>
    </div>


    <div id="container">
      <input type="file" id="filepicker" webkitdirectory multiple>
      <ul id="listing"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
